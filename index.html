<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
   <div class="pic">
      <img src="./images/illustration-woman-online-mobile.svg " alt="">
   </div>
    <div class="faq">
      <h1>FAQ</h1>
      <div id="drop1">
        <h6>How many team members can I invite?
          <img id='invite' src="./images/icon-arrow-down.svg" alt="">
        </h6>
      </div>
      <div class="line"></div>
      <div id="drop2">
      <h6>What is the maximum file upload size? <img id='file' src="./images/icon-arrow-down.svg" alt=""></h6>
      </div>
      <div class="line"></div>
      <div id="drop3">
        <h6>How do I reset my password? <img id='password' src="./images/icon-arrow-down.svg" alt=""></h6>
      </div>
      <div class="line"></div>
      <div id="drop4">
        <h6>Can I cancel my subscription? <img id='sub' src="./images/icon-arrow-down.svg" alt=""></h6>
      </div>
      <div class="line"></div>
      <div id="drop5">
        <h6>Do you provide additional support? <img id='support' src="./images/icon-arrow-down.svg" alt=""></h6>
      </div>
      

    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
